<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="header">TO-DO</div>
      <nav class="sidebar">
        <h1 class="nav-title">Projects</h1>
        <ul class="projects"></ul>
        <button class="add-project">+</button>
      </nav>
      <main class="todo-list">
        <ul class="todos"></ul>
        <button class="add-todo">+</button>
      </main>
    </div>
  </div>
  <div class="modal-overlay hidden" id="project-modal-overlay">
    <div class="project-modal">
      <h2>Create a Project</h2>
      <div class="modal-actions">
        <input type="text" id="project-title-input" placeholder="Enter a project name" />
        <div class="modal-buttons">
          <button id="submit-project-btn">Create</button>
          <button id="close-project-modal-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
